syntax = "proto3";

package eclipseorigins.protocol.v1;

option csharp_namespace = "EclipseOrigins.Shared.Protocol.V1";

import "common.proto";

message ClientInputMove {
  uint64 client_tick = 1;
  float move_x = 2;
  float move_y = 3;
  bool is_running = 4;
}

message EntityState {
  uint64 entity_id = 1;
  Vector2 position = 2;
}

message ServerSnapshot {
  uint64 server_tick = 1;
  repeated EntityState entities = 2;
}
